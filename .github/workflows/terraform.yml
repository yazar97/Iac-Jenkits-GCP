
name: Terraform Â» VPC Creation (Multi-env)

on:
  push:
    branches:
      - dev
      - test
      - prod
permissions:
  contents: read
  id-token: write
  
jobs:
  terraform-prod:
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    environment: prod   # ðŸ‘ˆ will wait for approval
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP (Prod)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/259483047577/locations/global/workloadIdentityPools/github-demo-pool/providers/github
          service_account: iac-648@deft-ellipse-472905-s4.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init (Prod)
        run: terraform -chdir=env/prod init

      - name: Terraform Plan (Prod)
        run: terraform -chdir=env/prod plan -out=tfplan

      - name: Terraform Apply (Prod)
        run: terraform -chdir=env/prod apply -input=false tfplan 

